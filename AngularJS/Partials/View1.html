<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">View 1</h3>
        </div>
        <div class="panel-body">
            <div class="form-group">
                <label for="exampleInputEmail1">Name</label>
                <input type="text" class="form-control" data-ng-model="filter.name" placeholder="Enter name">
            </div>
            <ul class="list-group">
                <li class="list-group-item" ng-repeat="cust in customers | filter : filter.name ">{{cust.name}} - {{cust.city}}
                </li>
            </ul>

            <hr />
            <div class="form-group">
                <label>Customer Name</label>
                <input type="text" class="form-control" data-ng-model="newCustomer.name" placeholder="Enter cutomer name">
            </div>
            <div class="form-group">
                <label>Customer City</label>
                <input type="text" class="form-control" data-ng-model="newCustomer.city" placeholder="Enter cutomer city">
            </div>
            <button data-ng-click="addCustomer()" class="btn btn-primary">Add Customer</button>
            <a href="#/view2" class="btn btn-default">View 2</a>
        </div>
    </div>
</div>
